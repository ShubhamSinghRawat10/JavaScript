<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #Edit {
        display: none;
      }
      body {
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        justify-content: center;
        margin: 30px;
      }
      h1 {
        padding: 10px;
        margin: 10px;
        color: #d68330;
      }
      input {
        padding: 10px;
        border: 5px solid #ccc;
        border-radius: 10px;
        width: 300px;
      }
      button {
        padding: 10px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 7px;
        margin: 7px;
      }
      button:hover {
        background-color: #45a049;
      }
      p {
        font-size: 1.2em;
        color: #000;
      }
    </style>
  </head>
  <body>
    <h1>Todo List</h1>
    Enter Tasks: <input type="text" id="Tasks" /> Enter Task Description:
    <input type="text" id="taskdesc" />
    <button onclick="addTask()">Add Task</button>

    <button onclick="resetTasks()">Clear All</button>
    <!-- <button onclick="UpdateTask()">Edit Task</button> -->
    <!-- <div id="Edit">
      Enter Task Number to Edit: <input type="text" id="updatetext" />
      Enter task description to Edit: <input type="text" id="updatedesc" />
    </div> -->
    <ul id="tasksList"></ul>

    <script>
      let counter = 1;
      let currentTask = null;
      function addElementtoList(task, taskDesc, taskCreatedAt) {
        const li = document.createElement("li");
        li.innerHTML = `<div id="taskdetails-${counter++}">
            <h1 id ="taskname">${task}</h1>
            <p id ="taskdescription">${taskDesc}</p>
            <p id ="taskcreatedAt">${taskCreatedAt}
            </p>
            <button onclick="deleteTask(this)">Delete Task</button>
        </div>
        <button onclick="UpdateTask(this)">Edit Task</button>
        <div id="Edit">
      Enter Task Text to Edit: <input type="text" id="updatetext" />
      Enter task description to Edit: <input type="text" id="updatedesc" />
    <button onclick="updatedDetails()">Update Details</button></div>`;
        document.getElementById("tasksList").appendChild(li);
      }
      function updatedDetails() {
        const newTask = document.getElementById("updatetext").value;
        const newDesc = document.getElementById("updatedesc").value;

        if (newTask === "" || newDesc === "") {
          alert("Please fill both fields");
          return;
        }

        currentTask.querySelector("#taskname").innerText = newTask;
        currentTask.querySelector("#taskdescription").innerText = newDesc;

        document.getElementById("Edit").style.display = "none";

        document.getElementById("updatetext").value = "";
        document.getElementById("updatedesc").value = "";

        alert("Task updated successfully");
      }

      function resetTasks() {
        const taskInput = document.getElementById("tasksList");
        taskInput.innerHTML = "";
      }
      function UpdateTask(button) {
        currentTask = button.parentElement;
        document.getElementById("Edit").style.display = "block";
      }
      function addTask() {
        let datetoday = new Date();
        const taskInput = document.getElementById("Tasks").value;
        const taskDesc = document.getElementById("taskdesc").value;
        if (taskInput === "" || !isNaN(taskInput)) {
          alert("Please enter a valid task.");
          return;
        } else {
          alert("Task added Succesfully..");
        }
        // console.log(taskInput);
        addElementtoList(taskInput, taskDesc, datetoday.toLocaleString());
      }
      function deleteTask(button) {
        const confirmDelete = confirm(
          "Are you sure you want to delete this task?"
        );
        if (confirmDelete) {
          button.parentElement.parentElement.remove();
          alert("Task deleted successfully.");
        } else {
          alert("Task deletion cancelled.");
        }
      }
    </script>
  </body>
</html>
