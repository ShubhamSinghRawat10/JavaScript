    <script>
        // i want two callback function and a and b example 2+2 and if the result is 4 then resolve otherwise reject and i want to call this value in another function and print the result of that function
        
        let promise = new Promise((resolve, reject) => {
            let a = 2+2;
            setTimeout(() => {
            if (a == 4) {
                resolve("Success");
            } else {
                reject("Failed");
            }
            console.log("Promise is pending");
            }, 2000);
        });
        
        setTimeout(() => {
            console.log(promise);
        }, 3000);

    </script>
