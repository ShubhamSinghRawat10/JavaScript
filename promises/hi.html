<body>
    <h1>
        promises 
        it has three states:-
        1. pending
        2. resolved / fulfilled / Success 
        3. rejected
    </h1>
    <script>
       let promise=new Promise((resolve, reject) => {
        let success=true;
        setTimeout(() => {
        if(success){
            resolve("Promise is resolved");
        }else{
            reject("Promise is rejected");
        }
        }, 5000);
         });
         console.log(promise);
        </script>
    
</body>
