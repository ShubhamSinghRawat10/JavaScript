<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Fetch API in JavaScript</h1>
    <script>
      fetch("https://dummyjson.com/products") //it returns and object of promise
        .then((Data) => Data.json())
        .then((Data) => {
          console.log(Data);
        })
        .catch((e) => {
          console.log(e.message);
        });
        //fetch is a method that is used to make network requests. It returns a promise that resolves to the response of the request. The response is an object that contains the status of the request, the headers, and the body of the response. The body of the response can be accessed using the json() method, which returns a promise that resolves to the JSON data.
    </script>
  </body>
</html>
