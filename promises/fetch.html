<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Fetch API in JavaScript</h1>
    <script>
      fetch("https://dummyjson.com/products") //it returns and object of promise
        .then((Data) => Data.json())
        .then((Data) => {
          console.log(Data);
        })
        .catch((e) => {
          console.log(e.message);
        });
    </script>
  </body>
</html>
