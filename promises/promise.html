<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promise = new Promise((resolve, reject) => {
            let a = 2+2;
            setTimeout(() => {
            if (a == 4) {
                resolve("Success");
            } else {
                reject("Failed");
            }
            console.log("Promise is pending");
            }, 2000);
        });
       </script>

</body>
</html>
