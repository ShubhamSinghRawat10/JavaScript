<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Generator</title>
    <style>
      body{
        background-color: aqua;
        display:flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        margin-top: 50px;
      }

      .box {
        /* display:flex;
        text-align: center;
        justify-content: center; */
        height:200px;
        width:300px;
        border:2px solid black;
        display: none;
      }
      #resent {
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="generate" onclick="otp_generate(count())">Generate OTP</button>
    <button id="resent" onclick="resent()">Resent OTP</button>

    <p id="otp_display"></p>

    <div class="box">
      <p id="timer"></p>
      <input type="text" id="otpp" placeholder="Enter OTP" />
      <button onclick="verify()">Verify OTP</button>
    </div>

    <script>
      let otp = "";
      let counter = 0;
      function count() {
        counter++;
        if (counter <= 30) {
          setTimeout(count, 1000);
          document.getElementById("timer").innerText =
            " Otp will be valid till " + (30 - counter) + " seconds";
        } else {
          alert("otp is expired , Generate again");
          document.querySelector(".box").style.display = "none";
          otp = "";

          document.getElementById("resent").style.display = "none";
          document.getElementById("generate").style.display = "none";

          document.getElementById("resent").style.display = "inline";
          document.getElementById("generate").style.display = "none";
          document.getElementById("otp_display").innerHTML = "";
        }
      }
      function otp_generate() {
        otp = ""; // reset OTP
        let chars =
          "QWERTYUIOPASDFGHJKLZXCVBNMqwertyuiopasdfghjklzxcvbnm0123456789";

        for (let i = 0; i < 6; i++) {
          let randomIndex = Math.floor(Math.random() * chars.length);
          otp += chars[randomIndex];
        }

        document.getElementById("otp_display").innerHTML = otp;
        alert("OTP generated successfully");
        document.querySelector(".box").style.display = "block";
        document.getElementById("generate").style.display = "none";
      }
      function resent() {
        counter = 0;
        otp_generate();
        count();
      }

      function verify() {
        let user_otp = document.getElementById("otpp").value;

        if (user_otp === otp) {
          alert("OTP verified successfully ");
        } else {
          alert("Invalid OTP");
        }
      }
    </script>
  </body>
</html>
