<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP generator</title>
</head>
<body>
    <button onclick =otp_generate()>Generate OTP</button>
    <p id="otp_display"></p>
    <div class="box">
    <input type="number" id=otpp>
    <button id="verify">  Verify OTP  </button>
    </input>
    </div>
    <script>
        let otp="";
        function otp_generate(){
            for (let i=0;i<6;i++){
                otp+=Math.floor(Math.random()*10);
            }
            document.getElementById("otp_display").innerHTML="";
            document.getElementById("otp_display").innerHTML=otp;
            // return otp;
        }
        // function reset_otp(){
        // const reset_otp=document.getElementById("reset_otp");
        // otp.innerText="";}
        function verify(){
            const user_otp=document.getElementById("otpp").value;
            if(user_otp == otp){
                alert("OTP verified successfully");
            }
            else{
                alert("Invalid OTP");
            }

        }
    </script>

</body>
</html>
