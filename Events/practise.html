<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener("keydown", (event) => {
            if(event.key === "y" || event.key === "Y"){
                alert("Yes key");
            }
            else if(event.key === "n" || event.key === "N"){
                alert("No key");
            }
            else{
                alert("Invalid key");
            }
        });

     
    </script>
</body>
</html>
