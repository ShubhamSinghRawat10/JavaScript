<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Add Two Numbers</h1>
      Enter Number 1:<input type="number" id="input1" /> <br />Enter Number
      2:<input type="text" id="input2" />
      <button onclick="addNumber()">ADD</button>
      <p>Output: <span id="outputAdd"></span></p>
    </div>

    <script>
      function addNumber() {
        const num1 = document.getElementById("input1").value;
        const num2 = document.getElementById("input2").value;
        const res = Number(num1) + Number(num2);
        document.getElementById("outputAdd").innerHTML = res;
      }
    </script>
  </body>
</html>
