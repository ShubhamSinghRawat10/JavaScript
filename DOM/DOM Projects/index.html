<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Calculator</h1>
      Enter Number 1:<input type="text" id="input1" /> <br />Enter Number
      2:<input type="text" id="input2" />
      <br />
      <button onclick="addNumber()">ADD</button>
    
      <button onclick="subNumber()">Subtract</button>
      
      <button onclick="mulNumber()">Multiply</button>
      
      <button onclick="DevNumber()">Divide</button>
    </div>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #a8d9e0;
        margin: 30px;
      }
      div {
        display:flex;
        flex-direction: column;
        justify-content: center;
        gap:6px;
        align-items: center;
        background-color: #878484;
        padding: 20px;
        border-radius: 5px;
        margin: auto;
        width: 300px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      input {

        margin: 10px 0;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      button {
        padding: 10px 15px;
        background-color: #8575df;
        color: #f8f6f6;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover {
        background-color: #d43e98;
      }
      p {
        font-size: 1.3em;
        color: #555;
      }
    </style>
    <script>
    function getValues() {
      const num1 = Number(document.getElementById("input1").value);
      const num2 = Number(document.getElementById("input2").value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("output").innerHTML =
          "Please enter valid numbers";
        return null;
      }
      return { num1, num2 };
    }

    function addNumber() {
      const values = getValues();
      if (!values) return;
      document.getElementById("output").innerHTML =
        values.num1 + values.num2;
    }

    function subNumber() {
      const values = getValues();
      if (!values) return;
      document.getElementById("output").innerHTML =
        values.num1 - values.num2;
    }

    function mulNumber() {
      const values = getValues();
      if (!values) return;
      document.getElementById("output").innerHTML =
        values.num1 * values.num2;
    }

    function divNumber() {
      const values = getValues();
      if (!values) return;

      if (values.num2 === 0) {
        document.getElementById("output").innerHTML =
          "Cannot divide by zero";
        return;
      }

      document.getElementById("output").innerHTML =
        values.num1 / values.num2;
    }
  </script>
</body>
</html>
